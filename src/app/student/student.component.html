<div class="container">
  <button class="btn btn-success" (click)=addStudent()>Add</button>
  <table class="table table-striped table-hover" id="employeeTable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead>
    <tr>
      <th style="width: 50px">ID</th>
      <th>Name</th>
      <th>Birth</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stu of students, index as i" data-toggle="modal" data-target="#myModal" (click)=getStudentById(stu.id)>
      <td>{{stu.idStudent}}</td>
      <td>{{stu.name}}</td>
      <td>{{stu.birth|date: 'dd/MM/yyyy'}}</td>
    </tr>
    </tbody>
  </table>
</div>
